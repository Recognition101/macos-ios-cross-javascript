<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" type="module"></script>
    </head>
    <body>
        <div class="panel-input">
            <input id="input" class="input" type="text">

            <ul id="operations" class="operations">
                <li>Number</li>
                <li>Numbers</li>
                <li>sum</li>

                <li>abs</li>
                <li>ceil</li>
                <li>floor</li>
                <li>round</li>
                <li>sign</li>
                <li>max</li>
                <li>min</li>
                <li>random</li>

                <li>pow</li>
                <li>sqrt</li>
                <li>log</li>
                <li>log2</li>
                <li>log10</li>

                <li class="constant">e</li>
                <li class="constant">pi</li>

                <li>acos</li>
                <li>acosh</li>
                <li>asin</li>
                <li>asinh</li>
                <li>atan</li>
                <li>atanh</li>
                <li>atan2</li>
                <li>cos</li>
                <li>cosh</li>
                <li>sin</li>
                <li>sinh</li>
                <li>tan</li>
                <li>tanh</li>
            </ul>
        </div>

        <div class="panel-output">
            <div id="error" class="error"></div>

            <ol id="results" class="results"></ol>
        </div>
    </body>
</html>
